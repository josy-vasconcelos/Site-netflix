<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imgs/favicon.ico" type="image/x-icon">
    <title>Netflix</title>
</head>

<body>
    <!-- logo Netflix -->
    <div class="header">
        <div class="logo">
            <a href="#">
                <img src="imgs/netflixlogo.png" alt="">
            </a>
        </div>
    </div>
    <!-- botao de entrar -->
    <div class="login_body">
        <div class="login_box">
            <h2>Entrar</h2>

            <!-- caixa de email e senha -->
            <form>
                <div class="input_box">
                    <input required type="email" placeholder="Email ou número de telefone">
                </div>

                <div class="input_box">
                    <input required type="password" placeholder="Senha">
                </div>
                <div>
                    <button class="submit">
                        Entrar
                    </button>
                </div>

            </form>
            <div class="support">
                <div class="remember">
                    <span><input type="checkbox" style="margin:0; padding:0;height: 13px;"></span>
                    <span>Lembre-se de mim</span>

                </div>

                <div class="help">
                    <a href="#">
                        Precisa de ajuda?
                    </a>
                </div>
            </div>

            <!-- logo facebook -->
            <div class="login_footer">
                <div class="login_facebook">
                    <span><img height="20px" src="imgs/Facebook_logo.png" alt=""></span>
                    <span><a href="#">Conectar com o facebook</a></span>
                </div>

            
            
                <div class="sign_up">
                    <p>Novo por aqui?</p><a href="#">Assine agora.</a>
                </div>
            

            <div>
                <div class="terms">
                    <p>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um rôbo. <a
                            href="#">Saiba mais</a></p>
                </div>
            </div>
            </div>
        </div>
    </div>

</body>

</html>
